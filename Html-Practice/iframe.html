<!DOCTYPE html>
<html>
    <head>
        <title>Iframe</title>
    </head>
    <body>
        <iframe src="./b4.jpg" width="900px" height="550px" title="This is an Iframe Example" style="border: none;" name="iframe_a"></iframe>

        <p><a href="./hero4.png" target="iframe_a">Click Image</a></p>

        <iframe src="./hero4.png" title="This is an Iframe" style="border:1px solid teal" name="Image"></iframe>
        <p><a href="./b4.jpg" target="Image">Click Another Image</a></p>
    </body>
</html>
