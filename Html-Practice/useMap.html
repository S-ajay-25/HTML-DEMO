<!DOCTYPE html>
<html>
    <head>
        <title>Use Map</title>
    </head>
    <body>
        <img src="./hero4.png" alt="Image not found" usemap="#workmap" width="700" height="500">

        <map name="workmap">
            <area shape="rect" coords="500,40,15,400" href="hero4.png" alt="Image not found">
        </map>
    </body>
</html>
