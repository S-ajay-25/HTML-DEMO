<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Concepts</title>
    </head>
    <body>
        <h1>My First JavaScript</h1>
        <p id="demo">JavaScript can change the style of an HTML element.</p>
        <script>
            function myfunction() {
                document.getElementById("demo").style.fontStyle = 'italic'
                document.getElementById("demo").style.color = 'teal';
                document.getElementById("demo").style.fontWeight = '800'
            }
            
        </script>
        <button onclick = 'myfunction()'>Click Me</button>
    </body>
    </html>
